      <a href="register-doctor.html" class="active">Doctor Registration</a>

  <main>
    <section class="hero">
      <h2>Doctor Registration</h2>
      <form>
        <label for="dname">Full Name</label>
        <input type="text" id="dname" required>
        
        <label for="dspeciality">Speciality</label>
        <input type="text" id="dspeciality" required>
        
        <label for="demail">Email</label>
        <input type="email" id="demail" required>
        
        <label for="dphone">Phone</label>
        <input type="tel" id="dphone" required>
        
        <label for="dlicense">License Number</label>
        <input type="text" id="dlicense" required>
        
        <button type="submit">Register</button>
      </form>
    </section>
  </main>
